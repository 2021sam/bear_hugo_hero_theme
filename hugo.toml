# baseURL = "https://your_domain.com/"
# baseURL = 'http://localhost:1313/'
baseURL = "https://cabear.com/hugo/"
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "hugo-arcana"

defaultContentLanguage = "en"

enableRobotsTXT = true
summaryLength = 0

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[privacy]
  [privacy.vimeo]
    enableDNT = true
  [privacy.x]
    enableDNT = true
  [privacy.youTube]
    privacyEnhanced = true

[services]
  [services.x]
    disableInlineCSS = true

