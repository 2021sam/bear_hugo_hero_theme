<div class="info-card-gallery" style="display: flex; flex-wrap: wrap; gap: 2rem; background: #f9fbfd; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
  <div class="text" style="flex: 1 1 300px; font-size: 1.25rem; line-height: 1.6;">

    <!-- Begin static description card -->
    <a href="{{ .Get "link" | absURL }}" style="text-decoration: none; color: inherit; display: block;">
      <div style="border: 1px solid #ccc; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: #fff;">
        {{ with .Get "card_img" }}
        <img src="{{ . | relURL }}" alt="{{ .Get "title" }}" style="width: 100%; height: auto; display: block;" />
        {{ end }}
        <div style="padding: 1rem;">
          {{ with .Get "title" }}<h3 style="font-size: 1.25rem; margin: 0 0 0.5rem;">{{ . }}</h3>{{ end }}
          <p style="font-size: 1rem; color: #555;">{{ .Inner }}</p>
        </div>
      </div>
    </a>
    <!-- End static description card -->

  </div>

  <div class="images" style="flex: 1 1 300px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
    {{ with .Get "img1" }}<img src="{{ . }}" style="width: 100%; border-radius: 0.5rem;" />{{ end }}
    {{ with .Get "img2" }}<img src="{{ . }}" style="width: 100%; border-radius: 0.5rem;" />{{ end }}
    {{ with .Get "img3" }}<img src="{{ . }}" style="grid-column: span 2; width: 100%; border-radius: 0.5rem;" />{{ end }}
  </div>
</div>
