<a href="{{ .Get "link" }}" class="flipcard-link">
  <div class="flipcard-container">
    <div class="flipcard-inner">
      <img src="{{ .Get "front" }}" alt="Front" class="flipcard-front" />
      <img src="{{ .Get "back" }}" alt="Back" class="flipcard-back" />
    </div>
    <div class="flipcard-title">{{ .Get "title" }}</div>
  </div>
</a>
