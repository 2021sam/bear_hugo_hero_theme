<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{- partial "head/head.html" . -}}

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="{{ "css/menu.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/card.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/flipbox.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/swiper.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/swiper-large.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/logo-flip.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/site-logo.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/collapsible-section.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/banner-title.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/testimonial-flipcard.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/circle.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/contact-grid.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/components/button.css" | relURL }}" />
    <!-- layouts/partials/head.html or baseof.html -->
    <link rel="stylesheet" href="{{ "css/section.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/override.css" | relURL }}">


    <link rel="stylesheet" href="{{ "css/system-fonts.css" | relURL }}">

  </head>

  <body class="{{ .Type }} {{ .Section }} layout-{{ .Layout }}">
    <div id="wrapper">

      {{ partial "header.html" . }}
      {{ partial "banner-title.html" .Title }}
      {{ partial "debug-window.html" . }}


      <main id="main">
        {{ block "main" . }}{{ end }}
      </main>

      {{ partial "footer.html" . }}
    </div>

    <!-- Swiper JS -->
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
