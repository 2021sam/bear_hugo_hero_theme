<!-- /layouts/partials/testimonial-flipcard.html -->

<a href="{{ .Get "link" | absURL }}" class="testimonial-flipcard-link" style="text-decoration: none;">
  <div class="testimonial-flipcard-container">
    <div class="testimonial-flipcard-inner">

    <!-- Front Side -->
    <div class="testimonial-flipcard-front"
    style="background: {{ .Get "frontBackground" | default "#ffffff" }};
          color: {{ .Get "frontTextColor" | default "#000000" }};">
    <div class="testimonial-quote">
    <span class="quote-icon">â€œ</span>
    <p class="quote-text">{{ .Get "quote" | markdownify }}</p>
    </div>
    <div class="testimonial-author">
    <p class="author-name">{{ .Get "name" }}</p>
    {{ with .Get "title" }}<p class="author-title">{{ . }}</p>{{ end }}
    {{ with .Get "company" }}<p class="author-company">{{ . }}</p>{{ end }}
    </div>
    </div>


      <!-- Back Side -->
      <div class="testimonial-flipcard-back"
           style="background: {{ .Get "background" | default "#1a1a1a" }}; color: white; text-align: center;">
        <img src="{{ .Get "image" | relURL }}" alt="{{ .Get "imageAlt" }}" class="testimonial-image" />
        {{ with .Get "imageCaption" }}
          <p class="testimonial-image-caption">{{ . }}</p>
        {{ end }}
        <p class="testimonial-back-author">{{ .Get "name" }}</p> <!-- ðŸ‘ˆ Add this line -->
      </div>

    </div>
  </div>
</a>
